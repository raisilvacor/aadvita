{% extends "admin/base.html" %}

{% block title %}Editar Volunt√°rio{% endblock %}

{% block page_title %}Editar Volunt√°rio{% endblock %}

{% block content %}
<div class="admin-card">
    <form method="POST" class="admin-form">
        <h3 style="margin-bottom: 1.5rem; color: #1f2937; border-bottom: 2px solid #e5e7eb; padding-bottom: 0.5rem;">Dados Pessoais</h3>
        
        <div class="form-group">
            <label for="nome_completo">Nome Completo *</label>
            <input type="text" id="nome_completo" name="nome_completo" 
                   value="{{ voluntario.nome_completo }}" required>
        </div>
        
        <div class="form-row">
            <div class="form-group">
                <label for="email">E-mail *</label>
                <input type="email" id="email" name="email" 
                       value="{{ voluntario.email }}" required>
            </div>
            
            <div class="form-group">
                <label for="telefone">Telefone</label>
                <input type="text" id="telefone" name="telefone" 
                       value="{{ voluntario.telefone or '' }}" 
                       placeholder="(00) 00000-0000">
            </div>
        </div>
        
        <div class="form-row">
            <div class="form-group">
                <label for="cpf">CPF</label>
                <input type="text" id="cpf" name="cpf" 
                       value="{{ voluntario.cpf or '' }}" 
                       placeholder="000.000.000-00">
            </div>
            
            <div class="form-group">
                <label for="data_nascimento">Data de Nascimento</label>
                <input type="date" id="data_nascimento" name="data_nascimento" 
                       value="{% if voluntario.data_nascimento %}{{ voluntario.data_nascimento.strftime('%Y-%m-%d') }}{% endif %}">
            </div>
        </div>
        
        <div class="form-group">
            <label for="endereco">Endere√ßo</label>
            <textarea id="endereco" name="endereco" rows="2">{{ voluntario.endereco or '' }}</textarea>
        </div>
        
        <div class="form-row">
            <div class="form-group">
                <label for="cidade">Cidade</label>
                <input type="text" id="cidade" name="cidade" 
                       value="{{ voluntario.cidade or '' }}">
            </div>
            
            <div class="form-group">
                <label for="estado">Estado</label>
                <input type="text" id="estado" name="estado" 
                       value="{{ voluntario.estado or '' }}" 
                       maxlength="2" placeholder="UF">
            </div>
            
            <div class="form-group">
                <label for="cep">CEP</label>
                <input type="text" id="cep" name="cep" 
                       value="{{ voluntario.cep or '' }}" 
                       placeholder="00000-000" maxlength="9">
            </div>
        </div>
        
        <h3 style="margin-top: 2rem; margin-bottom: 1.5rem; color: #1f2937; border-bottom: 2px solid #e5e7eb; padding-bottom: 0.5rem;">Informa√ß√µes Profissionais</h3>
        
        <div class="form-group">
            <label for="profissao">Profiss√£o</label>
            <input type="text" id="profissao" name="profissao" 
                   value="{{ voluntario.profissao or '' }}">
        </div>
        
        <div class="form-group">
            <label for="habilidades">Habilidades e Compet√™ncias</label>
            <textarea id="habilidades" name="habilidades" rows="4">{{ voluntario.habilidades or '' }}</textarea>
        </div>
        
        <h3 style="margin-top: 2rem; margin-bottom: 1.5rem; color: #1f2937; border-bottom: 2px solid #e5e7eb; padding-bottom: 0.5rem;">Disponibilidade e Interesse</h3>
        
        <div class="form-group">
            <label for="disponibilidade">Disponibilidade</label>
            <textarea id="disponibilidade" name="disponibilidade" rows="3">{{ voluntario.disponibilidade or '' }}</textarea>
        </div>
        
        <div class="form-group">
            <label for="area_interesse">√Årea de Interesse</label>
            <input type="text" id="area_interesse" name="area_interesse" 
                   value="{{ voluntario.area_interesse or '' }}">
        </div>
        
        <div class="form-group">
            <label for="observacoes">Observa√ß√µes</label>
            <textarea id="observacoes" name="observacoes" rows="4">{{ voluntario.observacoes or '' }}</textarea>
        </div>
        
        <div class="form-row">
            <div class="form-group">
                <label for="status">Status</label>
                <select id="status" name="status" required>
                    <option value="pendente" {% if voluntario.status == 'pendente' %}selected{% endif %}>‚è≥ Pendente</option>
                    <option value="aprovado" {% if voluntario.status == 'aprovado' %}selected{% endif %}>‚úÖ Aprovado</option>
                    <option value="inativo" {% if voluntario.status == 'inativo' %}selected{% endif %}>‚ö´ Inativo</option>
                </select>
            </div>
            
            <div class="form-group">
                <label style="display: flex; align-items: center; gap: 0.5rem;">
                    <input type="checkbox" name="ativo" {% if voluntario.ativo %}checked{% endif %}>
                    <span>Ativo</span>
                </label>
            </div>
        </div>

        <h3 style="margin-top: 2rem; margin-bottom: 1.5rem; color: #1f2937; border-bottom: 2px solid #e5e7eb; padding-bottom: 0.5rem;">Credenciais</h3>

        <div class="form-row">
            <div class="form-group">
                <label for="senha">Senha (opcional)</label>
                <input type="password" id="senha" name="senha" placeholder="Deixe em branco para manter a senha atual">
            </div>

            <div class="form-group">
                <label for="senha_confirm">Confirmar Senha</label>
                <input type="password" id="senha_confirm" name="senha_confirm" placeholder="Confirme a senha">
            </div>
        </div>
        
        <div class="form-actions">
            <button type="submit" class="btn-admin btn-admin-primary">
                <span>üíæ</span> Salvar Altera√ß√µes
            </button>
            <a href="{{ url_for('admin_voluntarios_detalhe', id=voluntario.id) }}" class="btn-admin btn-admin-secondary">
                <span>‚Ü©Ô∏è</span> Cancelar
            </a>
        </div>
    </form>
</div>
{% endblock %}
